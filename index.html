<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Dojo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script -->
    <script src="https://meet.jit.si/external_api.js"></script>
  </head>
  <body class="" data-fsize="16">
    <div class="bg-top">
      <div class="header">
	    <button id="shrink" data-delta="-2" data-limit="10"> - </button>
        <button id="enlarge" data-delta="2" data-limit="20"> + </button>
      </div>
    </div>
  <form id="board" name="board">
    <a id="mainhall" class="zoo command" href="#zoo"
       data-descr="Zoo" data-room="dojopd-all"></a>
    <div class="left">
      <a class="rosa command hall" href="#rosa"
         data-descr="Rosa" data-room="dojopd-rosa"></a>
      <a class="verde command hall" href="#verde"
         data-descr="Verde" data-room="dojopd_verde"></a>
      <a class="rosso command hall" href="#rosso"
         data-descr="rosso" data-room="dojopd-rosso"></a>
      <a class="fuxia command hall" href="#fuxia"
         data-descr="fuxia" data-room="dojopd-fuxia"></a>
      <a class="salmone command hall" href="#salmone"
         data-descr="salmone" data-room="dojopd-salmone"></a>
      <a class="giallo command" href="#giallo"
         data-descr="giallo" data-room="dojopd-giallo"></a>
  </div>
    <div id="meet" class="container">
	<div id="intro">
			<img src="immagini/loghi.png" alt="coderdojo Ensemble"/>
			<h1>Virtual Coder Dojo </h1>
			<h2>Coderdojo UPTO</h2>
			<h3>4 Aprile 2020 ore 15:00</h3>
	</div>
	<div id="ticker"></div>
	</div>
  <div class="right">
      <a class="viola command hall" href="#viola"
         data-descr="Viola" data-room="/immagini/viola"></a>
      <a class="arancione command hall" href="#arancione"
         data-descr="arancione" data-room="dojopd-arancione"></a>
      <a class="oliva command hall" href="#olive"
         data-descr="oliva" data-room="dojopd-oliva"></a>
      <a class="azzurro command hall" href="#azzurro"
         data-descr="azzurro" data-room="dojopd-azzurro"></a>
      <a class="nero command hall" href="#nero"
         data-descr="nero" data-room="dojopd-nero"></a>
      <a class="blu command hall" href="#blu"
         data-descr="blu" data-room="dojopd-blu"></a>
    </div>
  </form>
  <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
