<!DOCTYPE html>
<html>
  <head>
    <title>Accoglienza Virtual Dojo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script -->
    <script src="https://meet.jit.si/external_api.js"></script>
  </head>
  <body class="" data-fsize="16">
    <div class="bg-top">
      <div class="header">
	    <button id="shrink" data-delta="-2" data-limit="20"> - </button>
        <button id="enlarge" data-delta="2" data-limit="20"> + </button>
      </div>
    </div>
  <form id="board" name="board">
    <a id="mainhall" class="zoo command" href="#zoo"
       data-descr="Zoo" data-room="dojopd-all"></a>
    <div class="left">
      <a class="paguro blu command hall" href="#paguri"
         data-descr="Rosa" data-room="dojto-paguri"></a>
      <a class="ippo verde command hall" href="#ippopotami"
         data-descr="Verde" data-room="dojoto_paguri"></a>
      <a class="gorilla rosso command hall" href="#gorilla"
         data-descr="Rosso" data-room="dojoto-gorilla"></a>
      <a class="volpe marrone command hall" href="#volpi"
         data-descr="mulricolor" data-room="dojoto-volpi-artiche"></a>
      <a class="kakapo grigio command hall" href="#kakapi"
         data-descr="bianco" data-room="dojoto-kakapi"></a>
      <a class="lupo giallo command" href="#lupi"
         data-descr="Giallo" data-room="dojoto-lupi"></a>
  </div>
    <div id="meet" class="container">
	<div id="intro">
			<img src="immagini/loghi.png" alt="coderdojo Ensemble"/>
			<h1>Virtual BENVENUTO!!!</h1>
			<h2>         AL         </h2>
			<h3> SUPER VIRTUAL DOJO !!</h3>
		        <h4>ASPETTA QUALCHE SECONDO CHE SI CARICHI LA STANZA PRINCIPALE</h4>
	</div>
	<div id="ticker"></div>
	</div>
  <div class="right">
      <a class="lince viola command hall" href="#linci"
         data-descr="Viola" data-room="dojoto-linci"></a>
      <a class="orca arancione command hall" href="#orche"
         data-descr="Arancione" data-room="dojoto-orche"></a>
      <a class="coyote bianco command hall" href="#coyote"
         data-descr="marrone" data-room="dojoto-coyote"></a>
      <a class="foca azzurra command hall" href="#foche"
         data-descr="Azzurro" data-room="dojoto-foche"></a>
      <a class="ornitorinco rosa command hall" href="#ornitorinchi"
         data-descr="Nero" data-room="dojoto-ornitorinchi"></a>
      <a class="koala nero command hall" href="#koala"
         data-descr="Blu" data-room="dojoto-koala"></a>
    </div>
  </form>
  <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
